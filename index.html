<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <h1 class="main__title">Bored? Find a random activity in one click!</h1>
        <div class="main__display">
            <h2 class="activity__name" id="activityName"></h2>
            <p class="activity__type" id="activityType"></p>
            <p class="activity__accessibility" id="activityAccessibility"></p>
            <p class="activity__people" id="activityPeople"></p>
            <p class="activity__price" id="activityPrice"></p>
        </div>
        <button class="btn btn-warning button" id="btnRandom">Random activity</button>


        <div class="main__category">
            <h2 class="main__title">Or choose the category</h2>
            <select class="form-select" id="activityTypes">
                <option value="education">Education</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">Diy</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busywork</option>
            </select>
        </div>
        <button class="btn btn-warning button" id="btnByType">Choose activity by type</button>
    </main>

    <script src="index.js"></script>
</body>

</html>
