<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <h1 class="main__title">Bored? Find an activity in one click!</h1>
        <div class="main__display">
            <h2 class="activity__name" id="activityName"></h2>
            <p class="activity__type" id="activityType">Activity type: </p>
            <p class="activity__accessibility" id="activityAccessibility">Accessibility: </p>
            <p class="activity__people" id="activityPeople">Number of participants: </p>
            <p class="activity__price" id="activityPrice">Price: </p>
        </div>
        <button class="btn__random" id="btnRandom">Random activity</button>

        <button class="btn__choose" id="btnByType">Choose activity by type</button>
    </main>

    <script src="index.js"></script>
</body>

</html>
